server:
  port: 8030


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8040/eureka
      #defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    hostname: localhost
    #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:


      discovery:
        locator:
          enable: true
      routes:
        - id: ms-producto-service
          uri: lb://producto-service
          predicates:
            - Path=/producto/**
